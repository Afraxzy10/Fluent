<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Chat Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "text-light": "#111418",
              "text-dark": "#f6f7f8",
              "subtext-light": "#617589",
              "subtext-dark": "#a0b3c6",
              "border-light": "#e5e7eb",
              "border-dark": "#374151"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex h-screen flex-col">
<header class="flex items-center border-b border-slate-200/80 dark:border-slate-800/80 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 sticky top-0 z-10">
<a href="./5 user_profile_screen.html" class="flex items-center justify-center p-2 -ml-2">
  <span class="material-symbols-outlined text-slate-600 dark:text-slate-400">arrow_back_ios_new</span>
</a>
<h1 class="flex-1 text-center text-lg font-bold text-slate-900 dark:text-white pr-8">Chat Settings</h1>
</header>

<main class="flex-1 overflow-y-auto">
<div class="p-4 space-y-6">
<section>
<h2 class="px-4 pb-2 text-sm font-bold uppercase text-subtext-light dark:text-subtext-dark">Display</h2>
<div class="rounded-lg bg-white dark:bg-background-dark/50 overflow-hidden">
<div class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark">
<span class="text-text-light dark:text-text-dark">Theme</span>
<div class="flex items-center gap-2">
<span class="text-subtext-light dark:text-subtext-dark">System default</span>
<span class="material-symbols-outlined text-subtext-light dark:text-subtext-dark"> chevron_right </span>
</div>
</div>
<div class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark">
<span class="text-text-light dark:text-text-dark">Wallpaper</span>
<span class="material-symbols-outlined text-subtext-light dark:text-subtext-dark"> chevron_right </span>
</div>
<div class="flex items-center justify-between p-4">
<span class="text-text-light dark:text-text-dark">Font size</span>
<div class="flex items-center gap-2">
<span class="text-subtext-light dark:text-subtext-dark">Medium</span>
<span class="material-symbols-outlined text-subtext-light dark:text-subtext-dark"> chevron_right </span>
</div>
</div>
</div>
</section>
<section>
<h2 class="px-4 pb-2 text-sm font-bold uppercase text-subtext-light dark:text-subtext-dark">Chat Backup</h2>
<div class="rounded-lg bg-white dark:bg-background-dark/50 overflow-hidden">
<div class="flex items-center justify-between p-4">
<span class="text-text-light dark:text-text-dark">Chat backup</span>
<span class="material-symbols-outlined text-subtext-light dark:text-subtext-dark"> chevron_right </span>
</div>
</div>
</section>
<section>
<h2 class="px-4 pb-2 text-sm font-bold uppercase text-subtext-light dark:text-subtext-dark">Media</h2>
<div class="rounded-lg bg-white dark:bg-background-dark/50 overflow-hidden">
<div class="flex items-center justify-between p-4">
<span class="text-text-light dark:text-text-dark">Media auto-download</span>
<span class="material-symbols-outlined text-subtext-light dark:text-subtext-dark"> chevron_right </span>
</div>
</div>
</section>
<section>
<h2 class="px-4 pb-2 text-sm font-bold uppercase text-subtext-light dark:text-subtext-dark">Other</h2>
<div class="rounded-lg bg-white dark:bg-background-dark/50 overflow-hidden">
<div class="flex items-center justify-between p-4">
<span class="text-text-light dark:text-text-dark">Enter is send</span>
<label class="relative inline-flex cursor-pointer items-center">
<input class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-6 w-11 rounded-full bg-border-light after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-border-light dark:after:border-border-dark after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white rtl:peer-checked:after:-translate-x-full dark:bg-border-dark"></div>
</label>
</div>
</div>
</section>
</div>
</main>
<nav class="border-t border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark/50 px-4 pt-2 pb-4">
<div class="flex justify-around">
<a class="flex flex-col items-center gap-1 text-subtext-light dark:text-subtext-dark" href="./2 chat_list_screen.html">
<span class="material-symbols-outlined"> chat </span>
<span class="text-xs">Chats</span>
</a>
<a class="flex flex-col items-center gap-1 text-subtext-light dark:text-subtext-dark" href="#">
<span class="material-symbols-outlined"> call </span>
<span class="text-xs">Calls</span>
</a>
<a class="flex flex-col items-center gap-1 text-subtext-light dark:text-subtext-dark" href="./4 contact_list_screen.html">
<span class="material-symbols-outlined"> group </span>
<span class="text-xs">Contacts</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="./5 user_profile_screen.html">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;"> settings </span>
<span class="text-xs font-bold">Settings</span>
</a>
</div>
</nav>
</div>

</body></html>
